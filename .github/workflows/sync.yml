name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync fork
        run: |
          git remote add upstream https://github.com/anuraghazra/github-readme-stats.git
          git fetch upstream
          git checkout main
          git merge upstream/main
          git push origin main
